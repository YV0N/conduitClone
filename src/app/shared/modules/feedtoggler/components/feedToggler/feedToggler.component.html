<div class="feed-toggle">
  <u class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$ | async">
      <a [routerLink]="['/article']" class="nav-link" routerLinkActive="active"
        >Your Feed</a
      >
    </li>
    <li class="nav-item">
      <a
        [routerLink]="['/']"
        class="nav-link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Global Feed</a
      >
    </li>
    <li class="nav-item" *ngIf="tagNameProps">
      <a
        [routerLink]="['/tags', tagNameProps]"
        class="nav-link"
        routerLinkActive="active"
        ><i class="ion-pound"></i>{{ tagNameProps }}</a
      >
    </li>
  </u>
</div>
